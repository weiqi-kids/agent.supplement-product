<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ description | default('保健食品產品情報系統報告') }}">
    <title>{{ title }} - 保健食品情報系統</title>
    <link rel="stylesheet" href="{{ assets_path }}/style.css">
    <link rel="stylesheet" href="{{ assets_path }}/print.css">
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar no-print">
        <div class="container-wide navbar-content">
            <a href="{{ root_path }}/index.html" class="navbar-brand">
                保健食品情報系統
            </a>
            <ul class="navbar-nav">
                <li><a href="{{ root_path }}/index.html">報告索引</a></li>
                <li><a href="{{ root_path }}/compare.html">報告比較</a></li>
            </ul>
        </div>
    </nav>

    <!-- Print Header -->
    <div class="print-header print-only">
        保健食品產品情報系統 | {{ title }} | 列印日期：<span id="print-date"></span>
    </div>

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer no-print">
        <div class="container">
            <p>保健食品產品情報系統 | 資料來源：US DSLD、CA LNHPD、JP FNFC/FOSHU、KR HFF</p>
            <p>Generated by Claude Code | {{ generation_date | default('') }}</p>
        </div>
    </footer>

    <!-- Print Footer -->
    <div class="print-footer print-only">
        保健食品產品情報系統
    </div>

    <!-- Scripts -->
    <script src="{{ assets_path }}/vendor/d3.v7.min.js"></script>
    <script src="{{ assets_path }}/vendor/fuse.min.js"></script>
    <script src="{{ assets_path }}/charts.js"></script>
    <script src="{{ assets_path }}/search.js"></script>
    <script src="{{ assets_path }}/main.js"></script>
    {% block scripts %}{% endblock %}

    <script>
        // Set print date
        document.getElementById('print-date').textContent = new Date().toLocaleDateString('zh-TW');
    </script>
</body>
</html>
