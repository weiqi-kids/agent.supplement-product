  worksFor:
    "@type": "Organization"
    name: "保健食品情報系統"
  knowsAbout:
    - "保健食品市場分析"
    - "膳食補充劑法規"
    - "成分趨勢研究"
    - "全球市場情報"
    - "產品資料萃取"
