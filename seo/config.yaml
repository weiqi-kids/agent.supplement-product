      credentialCategory: "AI System"
      description: "整合六大市場官方資料庫的 AI 分析系統"
  sameAs:
    - "https://github.com/weiqi-kids/agent.supplement-product"

# 出版者資訊
publisher:
  "@type": "Organization"
  name: "保健食品情報系統"

# YMYL 免責聲明
ymyl:
  medical_disclaimer: |
    本網站內容由 AI 自動生成，基於各國官方公開資料庫的產品登記資訊。
    報告內容僅供參考，不構成醫療建議、投資建議或商業建議。
    如有健康問題，請諮詢專業醫療人員。

  data_disclaimer: |
    產品統計以資料庫登記為準，不代表實際市場銷售狀況。
    各國監管制度不同，跨國比較應考慮法規差異。

  last_reviewed_by: "保健食品情報系統"

# 圖片授權資訊（預設值）
