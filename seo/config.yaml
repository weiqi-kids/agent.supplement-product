# Speakable 選擇器
speakable:
  cssSelector:
    - ".article-summary"
    - ".speakable-content"
    - ".key-takeaway"
    - ".key-answer"
    - ".expert-quote"
    - ".actionable-steps li"
    - ".faq-answer-content"

